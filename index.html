<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h3 class="title">24HR FORMAT</h3>
        <h1 class="name">DIGITAL CLOCK</h1>
        <div class="times">
           <span class="hour time">00</span>:
           <span class="minute time">00</span>:
           <span class="second time">00 </span>
           <span class="meridian">AM</span>
        </div>
        <div class="date">
            <span class="day">Fri</span>,
            <span class="myDate">17</span>
            <span class="month">September</span>
            <span class="myYear">2021</span>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
